<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="../double.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Google Search</a>
      </nav>
    </header>
    <main>
      <form action="https://www.google.com/search">
        <label for="allWords">Find pages with... "all these words:"</label>
        <input type="text" id="allWords" name="allwords" required />

        <label for="exactWords"
          >Find pages with... "this exact word or phrase:"</label
        >
        <input type="text" id="exactWords" name="exactwords" />

        <label for="anyWords">Find pages with... "any of these words:"</label>
        <input type="text" id="anyWords" name="anywords" />

        <label for="noneWords">Find pages with... "none of these words:"</label>
        <input type="text" id="noneWords" name="nowords" />

        <input type="submit" value="Advanced Search" />
      </form>
    </main>
  </body>
</html>
