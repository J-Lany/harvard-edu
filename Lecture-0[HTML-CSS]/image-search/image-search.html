<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Image Search</title>
    <link rel="stylesheet" href="../double.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html">Google Search</a>
      </nav>
    </header>
    <main>
      <img src="../googlelogoimage.png" alt="google logo" />
      <form action="https://www.google.com/search">
        <input type="hidden" name="sclient" value="img">
        <input type="hidden" name="newwindow" value="1">
        <input type="hidden" name="oq" value="">
        <input type="hidden" name="udm" value="2">
        <input type="text" name="q" placeholder="Search Images">
        <input type="submit" value="Search Images" />
      </form>
    </main>
  </body>
</html>
